<section class="bg-gray-300 h-auto text-gray-800">
    <div class="max-w-md sm:max-w-7xl mx-auto px-4  py-10">
        <div class="text-center mb-16">
            <h2 class="sectionTitle">{{title}}</h2>
            <p class="sectionSubtitle">{{subtitle}}</p>
        </div>
        <div class="grid grid-cols-3 gap-5">
            <div class="bg-gray-100 shadow-lg rounded-md p-3 text-gray-800 space-y-3" *ngFor="let c of clients">
                <div class="flex justify-between items-center">
                    <div class="flex justify-between items-center gap-3">
                        <img class="w-10 h-10 rounded-full" src="https://images.ctfassets.net/h6goo9gw1hh6/2sNZtFAWOdP1lmQ33VwRN3/24e953b920a9cd0ff2e1d587742a2472/1-intro-photo-final.jpg?w=1200&h=992&fl=progressive&q=70&fm=jpg" alt="">
                        <h3>{{c.name}}</h3>
                    </div>
                    <div class="star-rating px-3">
                        <app-star-rating [rating]="c.rating"></app-star-rating>
                    </div>
                </div>
                <p class="text-sm font-light tracking-wide">{{c.messege}}</p>

                <p class="text-sm font-semibold tracking-wide mt-3">12 jun 2023</p>
            </div>

        </div>

    </div>
</section>
