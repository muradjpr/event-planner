
<header class="overflow-hidden bg-black w-screen bg-opacity-90">
    <nav class="max-w-md sm:max-w-7xl mx-auto px-4 h-24 md:h-30">
        <div class="flex justify-between items-center h-full relative">
            <div>
                <a routerLink="/home">
                    <img src="./../../../../assets/images/logo_yes-removebg-preview.png" class="w-16 md:w-24" alt="">
                </a>
            </div>
            <div class="hidden md:block text-white">
                <ul class="flex justify-between items-center uppercase tracking-wider gap-5">
                    <li [@menuborder]="bordertransition" 
                        class="hover:border-b-[2px] pb-[2px] hover:pb-0 border-yellow-500"
                        (mouseenter)="bordertransition = 'mouseover'" 
                        (mouseleave)="bordertransition = 'mouseleave'" 
                        *ngFor="let menu of menuItems; let i = index">
                        <a routerLink="{{menu.url}}" routerLinkActive="text-yellow-500">{{menu.text}}</a>
                        <!-- <div class="w-16 border-[2px] border-yellow-500 mt-2"></div> -->
                    </li>

                    <button class="btn-primary uppercase text-sm" routerLink="/contact">BOok now</button>
                </ul>
            </div>
            <div class="absolute top-0 left-0 w-full py-5 bg-slate-950 flex flex-col justify-center items-center gap-5 transition-all duration-300" *ngIf="isOpen">
                <ul class="flex flex-col justify-center items-center gap-3 text-xl">
                    <li (click)="this.isOpen = false">
                        <a href="">Portfolio</a>
                    </li>
                    <li (click)="this.isOpen = false">
                        <a href="">SErvices</a>
                    </li>
                    <li (click)="this.isOpen = false">
                        <a href="">About Us</a>
                    </li>
                </ul>
                <button class="btn-primary">Consult</button>
                <a href="" (click)="this.isOpen = false" class=" absolute top-2 right-2">
                    <svg class="w-8" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M11.9997 10.5865L16.9495 5.63672L18.3637 7.05093L13.4139 12.0007L18.3637 16.9504L16.9495 18.3646L11.9997 13.4149L7.04996 18.3646L5.63574 16.9504L10.5855 12.0007L5.63574 7.05093L7.04996 5.63672L11.9997 10.5865Z"></path></svg>
                </a>
            </div>
            <div class="flex justify-between items-center gap-4" *ngIf="!isOpen">
                <a href="" >
                    <svg class="w-8" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 18C8.68629 18 6 15.3137 6 12C6 8.68629 8.68629 6 12 6C15.3137 6 18 8.68629 18 12C18 15.3137 15.3137 18 12 18ZM11 1H13V4H11V1ZM11 20H13V23H11V20ZM3.51472 4.92893L4.92893 3.51472L7.05025 5.63604L5.63604 7.05025L3.51472 4.92893ZM16.9497 18.364L18.364 16.9497L20.4853 19.0711L19.0711 20.4853L16.9497 18.364ZM19.0711 3.51472L20.4853 4.92893L18.364 7.05025L16.9497 5.63604L19.0711 3.51472ZM5.63604 16.9497L7.05025 18.364L4.92893 20.4853L3.51472 19.0711L5.63604 16.9497ZM23 11V13H20V11H23ZM4 11V13H1V11H4Z"></path></svg>
                </a>
                <a href="">
                    <svg class="w-8" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M10 7C10 10.866 13.134 14 17 14C18.9584 14 20.729 13.1957 21.9995 11.8995C22 11.933 22 11.9665 22 12C22 17.5228 17.5228 22 12 22C6.47715 22 2 17.5228 2 12C2 6.47715 6.47715 2 12 2C12.0335 2 12.067 2 12.1005 2.00049C10.8043 3.27098 10 5.04157 10 7ZM4 12C4 16.4183 7.58172 20 12 20C15.0583 20 17.7158 18.2839 19.062 15.7621C18.3945 15.9187 17.7035 16 17 16C12.0294 16 8 11.9706 8 7C8 6.29648 8.08133 5.60547 8.2379 4.938C5.71611 6.28423 4 8.9417 4 12Z"></path></svg>
                </a>
                <a (click)="openMenu()" class="md:hidden">
                    <svg class="w-8" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M3 4H21V6H3V4ZM3 19H21V21H3V19ZM11 14H21V16H11V14ZM11 9H21V11H11V9ZM7 12.5L3 16V9L7 12.5Z"></path></svg>
                </a>
            </div>
        </div>
    </nav>
</header>
